<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/aluno.css" />
    <title>Sistema Acadêmico - Aluno</title>
  </head>
  <body>
    <div class="dados-usuario">
      <div class="foto-usuario">
        <img
          src="https://avatars.dicebear.com/api/avataaars/1.svg"
          alt="usuario"
          id="foto-usuario"
        />
      </div>
      <h1>Bem-vindo(a), <span id="nome-titulo"></span>!</h1>

      <div class="dados-usuario">
        <div class="dados-field">
          <p class="nome">Nome:</p>
          <p class="nome-value"></p>
        </div>
        <div class="dados-field">
          <p class="curso">Curso:</p>
          <p class="curso-value"></p>
        </div>
        <div class="dados-field">
          <p class="matricula">Matrícula:</p>
          <p class="matricula-value"></p>
        </div>
        <div class="dados-field">
          <p class="periodo">Período:</p>
          <p class="periodo-value"></p>
        </div>
        <div class="dados-field">
          <p class="turno">Turno:</p>
          <p class="turno-value"></p>
        </div>
        <div class="dados-field">
          <p class="ano">Ano:</p>
          <p>2022</p>
        </div>
      </div>
    </div>
    <nav class="navMenu">
      <a href="#" onclick="matricula()">Matricula</a>
      <a href="#" onclick="boletim()">Boletim</a>
      <a href="#" onclick="horario()">Horário</a>
    </nav>
    <div class="conteudo" id="conteudo">
      <div class="conteudo-matricula">
        <h1>Disciplinas matriculadas:</h1>
        <table class="tabela">
          <thead>
            <th>ID</th>
            <th>Nome</th>
          </thead>
          <tbody></tbody>
        </table>
        <form action="/auth/subject/enroll" method="POST" id="formMatricular">
          <h2>Matricular disciplina:</h2>
          <div class="field">
            <label for="id">ID da disciplina:</label>
            <input type="text" name="ra" id="input-ra" hidden />
            <input class="input-field" type="number" name="id" />
          </div>
          <input class="btn" type="submit" value="Matricular" />
        </form>
      </div>
      <div class="conteudo-boletim">
        <h1>Boletim do período:</h1>
        <table class="tabela">
          <thead>
            <th>Disciplina</th>
            <th>Nota</th>
          </thead>
          <tbody id="tabela-notas"></tbody>
        </table>
      </div>
      <div class="conteudo-horario">
        <h1>Grade horária:</h1>
        <table class="tabela">
          <thead>
            <th>(1)</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
          </thead>
          <tbody id="tabela-horario"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="../js/aluno.js"></script>
</html>
