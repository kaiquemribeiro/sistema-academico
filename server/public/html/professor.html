<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/professor.css" />
    <title>Sistema Acadêmico - Professor</title>
  </head>
  <body>
    <div class="dados-usuario">
      <div class="foto-usuario">
        <img
          src="https://avatars.dicebear.com/api/avataaars/1.svg"
          alt="usuario"
          id="foto-usuario"
        />
      </div>
      <div class="dados-usuario">
        <h1>Bem-vindo(a), <span class="title-name"></span>!</h1>
        <p class="nome">Nome: <span class="value"></span></p>
        <p class="departamento">Departamento: DAINF</p>
        <p class="registro">Registro: <span class="value"></span></p>
        <p class="campus">Campus: Curitiba - Sede Centro</p>
        <p class="ano">Ano: 2022</p>
      </div>
    </div>
    <nav class="navMenu">
      <a href="#" onclick="disciplinas()">Disciplinas</a>
      <!-- <a href="#" onclick="turmas()">Turmas</a>
    <a href="#" onclick="horario()">Horário</a> -->
    </nav>
    <div class="conteudo" id="conteudo">
      <div class="conteudo-disciplinas">
        <h1>Lista:</h1>
        <div class="lista"></div>
        <form action="auth/student/changenote" method="POST">
          <h2>Alterar nota de aluno:</h2>
          <div class="field">
            <label for="ra">RA:</label>
            <input class="input-field" type="number" name="ra" id="" />
          </div>
          <div class="field">
            <label for="id">ID da disciplina: </label>
            <input class="input-field" type="number" name="id" id="" />
          </div>
          <div class="field">
            <label for="nota">Nota:</label>
            <input class="input-field" type="number" name="nota" id="" />
          </div>
          <input class="btn" type="submit" value="Alterar" />
        </form>
      </div>
      <div class="conteudo-turmas">
        <h1>Turmas em construção!</h1>
      </div>
      <div class="conteudo-horario">
        <h1>Horário em construção!</h1>
      </div>
    </div>
  </body>
  <script src="../js/professor.js"></script>
</html>
