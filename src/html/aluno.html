<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/aluno.css" />
    <title>Sistema Acadêmico - Aluno</title>
  </head>
  <body>
    <div class="dados-usuario">
      <div class="foto-usuario">
        <img
          src="https://avatars.dicebear.com/api/avataaars/1.svg"
          alt="usuario"
          id="foto-usuario"
        />
      </div>
      <div class="dados-usuario">
        <h1>Bem-vindo(a), Fulano!</h1>
        <span class="nome">Nome: Fulano de Tal </span>
        <span class="curso">Curso: Sistemas de Informação</span>
        <span class="matricula">Matrícula: 123456</span>
        <span class="período">Período: 4º</span>
        <span class="turno">Turno: Matutino</span>
        <span class="ano">Ano: 2022</span>
      </div>
    </div>
    <nav class="navMenu">
      <a href="#" onclick="matricula()">Matricula</a>
      <a href="#" onclick="boletim()">Boletim</a>
      <a href="#" onclick="horario()">Horário</a>
    </nav>
    <div class="conteudo" id="conteudo">
      <div class="conteudo-matricula">
        <h1>Matrícula em construção!</h1>
      </div>
      <div class="conteudo-boletim">
        <h1>Boletim em construção!</h1>
      </div>
      <div class="conteudo-horario">
        <h1>Horário em construção!</h1>
      </div>
    </div>
  </body>
  <script src="../js/aluno.js"></script>
</html>
